<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3182ce" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3182ce" stroke-width="3" opacity="0.3"/>
  
  <!-- Clock/Time symbol (Chronos) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#3182ce" stroke-width="4"/>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="55" stroke="#3182ce" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="130" y2="100" stroke="#3182ce" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hour markers -->
  <circle cx="100" cy="45" r="3" fill="#3182ce"/>
  <circle cx="155" cy="100" r="3" fill="#3182ce"/>
  <circle cx="100" cy="155" r="3" fill="#3182ce"/>
  <circle cx="45" cy="100" r="3" fill="#3182ce"/>
  
  <!-- WASM hexagon -->
  <g transform="translate(100, 100)">
    <polygon points="0,-25 21.65,-12.5 21.65,12.5 0,25 -21.65,12.5 -21.65,-12.5" 
             fill="#654ff0" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold" fill="white">W</text>
  </g>
  
  <!-- Go gopher hint (simplified) -->
  <circle cx="140" cy="60" r="8" fill="#00add8" opacity="0.8"/>
  <circle cx="137" cy="58" r="2" fill="white"/>
</svg>

