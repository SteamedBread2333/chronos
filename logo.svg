<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700" />
      <stop offset="100%" style="stop-color:#ffaa00" />
    </linearGradient>
  </defs>
  
  <!-- 外圆 -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#gold)" stroke-width="2" />
  
  <!-- 内圆 -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#gold)" stroke-width="1.5" />
  
  <!-- 四个刻度线 -->
  <line x1="200" y1="50" x2="200" y2="70" stroke="url(#gold)" stroke-width="2" />
  <line x1="350" y1="200" x2="330" y2="200" stroke="url(#gold)" stroke-width="2" />
  <line x1="200" y1="350" x2="200" y2="330" stroke="url(#gold)" stroke-width="2" />
  <line x1="50" y1="200" x2="70" y2="200" stroke="url(#gold)" stroke-width="2" />
  
  <!-- 时针 -->
  <line x1="200" y1="200" x2="240" y2="240" stroke="url(#gold)" stroke-width="3" stroke-linecap="round" />
  
  <!-- 分针 -->
  <line x1="200" y1="200" x2="200" y2="130" stroke="url(#gold)" stroke-width="2" stroke-linecap="round" />
  
  <!-- 中心点 -->
  <circle cx="200" cy="200" r="5" fill="url(#gold)" />
  
  <!-- CHRONOS 文字 -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="url(#gold)" text-anchor="middle" letter-spacing="6">CHRONOS</text>
  
  <!-- WASM 标识 -->
  <text x="200" y="285" font-family="monospace" font-size="12" font-weight="400" fill="url(#gold)" text-anchor="middle" letter-spacing="2">WASM</text>
</svg>
